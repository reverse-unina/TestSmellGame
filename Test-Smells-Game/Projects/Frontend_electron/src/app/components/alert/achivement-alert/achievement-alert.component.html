<div *ngIf="showModal" class="modal-overlay">
  <div class="modal-content level-up-modal background">
    <h1 class="title">⭐ {{ title | translate }} ⭐</h1>
    <p class="message">{{ message | translate }}</p>
    <button class="close-button" (click)="close()">{{ 'Awesome!' | translate}}</button>
  </div>
</div>
