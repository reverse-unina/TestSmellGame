<div class="smell-container card">
  <div class="card-header">
    {{'Remaining Smells' | translate }}
  </div>
  <div class="card-body">
    <div *ngFor="let smell of smellList; let i = index">
      <mat-expansion-panel class="smell-panel">
        <mat-expansion-panel-header>
          <mat-panel-title class="smell-header">
            <label class="smell-label">{{ smell }} : {{ this.methodList[i].length }}</label>
            <mat-icon class="info-icon" matTooltip="{{ smellDescriptions[getSmellNumber(smell)].smellDescription }}">
              info
            </mat-icon>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <ul class="method-list">
          <li *ngFor="let method of methodList[i]" class="method-item">{{ method }}</li>
        </ul>
      </mat-expansion-panel>
    </div>
  </div>
</div>
